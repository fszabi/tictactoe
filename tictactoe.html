<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="tictactoe.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="cell-container">
        <div><p cellIndex="0" class="cell"></p></div>
        <div><p cellIndex="1" class="cell"></p></div>
        <div><p cellIndex="2" class="cell"></p></div>
        <div><p cellIndex="3" class="cell"></p></div>
        <div><p cellIndex="4" class="cell"></p></div>
        <div><p cellIndex="5" class="cell"></p></div>
        <div><p cellIndex="6" class="cell"></p></div>
        <div><p cellIndex="7" class="cell"></p></div>
        <div><p cellIndex="8" class="cell"></p></div>
      </div>
      <p class="status-text"></p>
      <button class="btn--restart">Restart</button>
    </div>

    <script src="tictactoe.js"></script>
  </body>
</html>
